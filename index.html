<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="center">
        <div class="head">
            <img src="/gju.jpg" />
        </div>
        <h1>Alumni Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="name" placeholder=" " required />
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field" id="pass">
                <input  id="showpass" type="password" name="pass" placeholder=" " required />

                <label>Password</label>
            </div>
            <div class="pass check">
                <a href="/forgetPass.html">Forget Password?</a>
            </div>
            <input type="submit" value="Submit">
            <div class="sign_up">
                Not a member?
                <a href="/reg_al.html">Signup</a>
            </div>
        </form>        
    </div>
    <script src="/utils.js"></script>
    <script src="/index.js"></script>
